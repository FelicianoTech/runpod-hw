<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunPod AI Image Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
    	<h1>Social Media Cover Photo Generator</h1>
		<p>Enter a theme for what you'd like your cover photo to be about.</p>
		<input id="promptInput" type="text" placeholder="e.g. Star Wars">
    	<button onclick="generateImages()">Generate Images</button>
		<h2>Bluesky</h2>
    	<div id="bluesky-image" class="image"></div>
		<h2>X</h2>
    	<div id="x-image" class="image"></div>
		<h2>Facebook</h2>
    	<div id="facebook-image" class="image"></div>
	</main>
    <script src="script.js"></script>
</body>
</html>
